<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3Dmol.js example</title>
  <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
</head>

<body>
  <div id="viewport" style="width:100%;height:100%;position:absolute;"></div>
  <script>
    
    var mol2 = `{{mol2Content}}`;
    
    var viewer = $3Dmol.createViewer(document.getElementById("viewport"), { backgroundColor: "white" });
    viewer.addModel(mol2, "mol2");
    viewer.setStyle({}, { stick: { radius: 0.2 }, line: { hidden: true } });
    viewer.zoomTo();
    viewer.render();
  </script>
</body>

</html>
